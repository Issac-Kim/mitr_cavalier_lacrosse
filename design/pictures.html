        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload Photo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                                
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Album</label>
                                <input type="name" class="form-control" id="exampleInputPassword1" placeholder="Enter album name">
                                <small id="emailHelp" class="form-text text-muted">This is only optional, add if the image should be part of an album</small>
                            </div>
                            <div class="form-group">
                                    <input type="file" name="pic" accept="image/*">
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
