<!DOCTYPE html>
<html>
    <body>
        <form method="POST" action="/create-player">
            <div class="form-group">
                <label for="playerName">Player Name</label>
                <input type="text" class="form-control" id="playerName" placeholder="Enter Player Name">
            </div>
            <div class="form-group">
                <label for="playerNumber">Player Number</label>
                <input type="number" class="form-control" id="playerNumber" placeholder="Enter Player Number">
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" class="form-control" id="position" placeholder="Enter Position">
            </div>
            <div class="form-group">
                <label for="teamName">Team Name</label>
                <input type="text" class="form-control" id="teamName" placeholder="Enter Team Name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
